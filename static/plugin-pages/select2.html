<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select2组件</title>
</head>
<body>
<div id="common-container">
<div class="body-wrap bd_DW">
    <div class="dic-body-wrap dic-create-page">
        <div class="didi-title">select2</div>
        <div class="form-wrap">
            <form role="form" class="form-horizontal">
                <div class="didi-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">重要级别</label>
                            <div class="col-md-8">
                                <select id="Importance" name="Importance" class="form-control select2" placeholder="重要级别..."></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">认可程度</label>
                            <div class="col-md-8">
                                <select id="Recognition" name="Recognition" class="form-control select2" placeholder="认可程度..."></select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


</body>
</html>
